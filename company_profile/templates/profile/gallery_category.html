{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} Galeri {% endblock %}

{% block slider %}{% endblock %}

{% block content %}

<section id="page-content">
    <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb text-left fancy">
                        <li><a href="/">Home</a></li>
                        <li class="active">Galeri</li>
                    </ol>
                </div>
            </div>
            <section>
            <div class="shop-category">
                <div class="row">
                    {% for category in categories %}
                    <div class="col-md-3">
                        <div class="shop-category-box">
                            <a href="{% url 'gallery' slug=category.slug %}"><img alt="" src="/media/{{ category.image_category }}">
                                <div class="shop-category-box-title text-center">
                                    <h6>{{ category.category }}</h6>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            </section>
    </div>
</section>

{% endblock content %}
